<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 5px;
    }
    .form-group button {
      padding: 5px 10px;
      background-color: #888888; 
      color: white;
      border: none;
    }
    .product-list-container {
      padding: 20px;
    }
    .product-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .product-item {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      position: relative;
    }
    .product-item h4 {
      margin-top: 0;
    }
    .product-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Library Management System</h2>
  
  <div class="form-group">
    <label for="type">Type:</label>
    <select id="type" required>
      <option value="Book">Book</option>
      <option value="Journal">Journal</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" required>
  </div>

  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" id="author" required>
  </div>

  <div class="form-group">
    <label for="genre">Genre:</label>
    <input type="text" id="genre">
  </div>
  
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="float" id="price">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" id="description" required>
  </div>

  <div class="form-group">
    <button id="add-product">Add Product</button>
  </div>

  <h3>Product List:</h3>
  <p>Total number of products: <span id="product-count"></span></p>
  <button id="sort-by-title" data-sort="title">Sort by Title</button>
  <button id="sort-by-price" data-sort="price">Sort by Price</button>
</div>
<div class="product-list-container">
  <ul class="product-list" id="product-list"></ul>
</div>
<script src="main.js"></script>
</body>
</html>
